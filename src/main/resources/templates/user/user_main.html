<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Table: Users</h1>
    <h2>You can get such following information from this table</h2>
    <div>
        <h3>1. List of all users </h3>
        <form method="GET" action="/user/list">
            <input type="submit" value="Get info">
        </form>
    </div>

    <div>
        <h3>2. All info about user </h3>
        <form method="GET" action="/user/user_info">
            Id: <input type="text" name="userId"><br>
            <input type="submit" value="Get info">
        </form>
    </div>

    <div>
        <h3>3. Add user </h3>
        <form method="POST" action="/user/new">
            <input type="submit" value="Create">
        </form>
    </div>

    <div>
        <h3>4. Update user </h3>
        <form method="POST" action="/user/edit">
            Id: <input type="text" name="userId"><br>
            <input type="submit" value="Update">
        </form>
    </div>

    <div>
        <h3>5. Delete developer </h3>
        <form method="POST" action="/user/delete">
            Id: <input type="text" name="userId"><br>
            <input type="submit" value="Delete">
        </form>
    </div>

</body>
</html>
