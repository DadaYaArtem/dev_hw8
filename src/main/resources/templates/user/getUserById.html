<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .inline {
    font-size: larger;
    font: italic small-caps bold 16px/2 cursive;
    border:2px solid red;
    font-weight: lighter;
	background-color:#D0B084;
    padding:7px;
    margin:7px;
	border-radius:7px;
	opacity:0.9;
	box-shadow: 10px 10px 10px#2F3841;
	text-align:center;
    display: inline-block;
    }


</style>


<h1 th:text="' Here is information about user with id: ' + ${user.id}" class="inline"></h1><br>
<h2 th:text="'Email ' + ${user.email}" class="inline"></h2>
<h2 th:text="'First name ' + ${user.firstname}" class="inline"></h2>
<h2 th:text="'Last name ' + ${user.lastname}" class="inline"></h2>
<h2 th:text="'Role ' + ${user.roles}" class="inline"></h2>

<div th:if="${#strings.equals(activeUser.getRoles().get(0), 'Admin')}" th:text="'Password: ' + ${user.password}" class='inline'></div>

</body>
</html>
