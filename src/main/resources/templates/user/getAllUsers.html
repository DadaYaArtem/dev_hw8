<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage users</title>
</head>
<body>

<style>
    .inline {
    font-size: larger;
    font: italic small-caps bold 16px/2 cursive;
    border:2px solid red;
    font-weight: lighter;
	background-color:#D0B084;
    padding:7px;
    margin:7px;
	border-radius:7px;
	opacity:0.9;
	box-shadow: 10px 10px 10px#2F3841;
	text-align:center;
    display: inline-block;
    }
</style>

<h1 th:text="'Users: ' + ${listSize}" class='inline'></h1>

<div th:each="l: ${listUsers}">
    <div th:text="'Id: ' + ${l.id}" class='inline'></div>
    <div th:text="'Email : ' + ${l.email}" class='inline'></div>
    <div th:text="'First Name: ' + ${l.firstname}" class='inline'></div>
    <div th:text="'Last Name: ' + ${l.lastname}" class='inline'></div>

    <div th:if="${#strings.equals(activeUser.getRoles().get(0), 'Admin')}" th:text="'Password: ' + ${l.password}" class='inline'></div>
    <a th:if="${#strings.equals(activeUser.getRoles().get(0), 'Admin')}" th:href="@{'/user/edit?userId=' + ${l.id}}">Edit</a>


</div>


</body>
</html>
