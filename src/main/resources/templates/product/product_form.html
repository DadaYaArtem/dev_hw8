<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
</head>
<body>


<form th:action="@{/product/save}" method="post" th:object="${product}">
    <input type="hidden" th:field="*{id}">

    <label>Name</label><br>
    <input type="text" th:field="*{name}" required minlength="3" maxlength="20"/><br>

    <label>Price</label><br>
    <input type="text" th:field="*{price}" required minlength="3" maxlength="20"/><br>

    <button type="submit">Save</button>
</form>

</body>
</html>
