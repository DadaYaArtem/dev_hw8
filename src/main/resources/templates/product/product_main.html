<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Table: Products</h1>
    <h2>You can get such following information from this table</h2>
    <div>
        <h3>1. List of all products </h3>
        <form method="GET" action="/product/list">
            <input type="submit" value="Get info">
        </form>
    </div>

    <div>
        <h3>2. All info about product </h3>
        <form method="GET" action="/product/product_info">
            Id: <input type="text" name="productId"><br>
            <input type="submit" value="Get info">
        </form>
    </div>

    <div>
        <h3>3. Add product </h3>
        <form method="POST" action="/product/new">
            <input type="submit" value="Create">
        </form>
    </div>

    <div>
        <h3>4. Update product </h3>
        <form method="POST" action="/product/edit">
            Id: <input type="text" name="productId"><br>
            <input type="submit" value="Update">
        </form>
    </div>

    <div>
        <h3>5. Delete product </h3>
        <form method="POST" action="/product/delete">
            Id: <input type="text" name="productId"><br>
            <input type="submit" value="Delete">
        </form>
    </div>

</body>
</html>
